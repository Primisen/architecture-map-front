<div class="main">

  <div class="relative bg-image"

    <div class="mask">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="text-white text-uppercase fw-bolt"><span>Belarus Architecture</span> map</h1>
        <p></p>
        <p class="text-white text-uppercase">Глядзі, натхняйся, вандруй</p>
        <!-- Стрелка вниз -->
        <svg class="arrow-bottom-3" viewBox="0 0 5 9">
          <path d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z" />
        </svg>
      </div>
    </div>
  </div>
