<div class="main">

  <div class="content">

    <div class="construction-info">

      <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>

      <div class="common-info">
        <h3>{{construction.name}}</h3>
         <p>
          {{construction.address.locality}}, {{construction.address.district}}, {{construction.address.region}},
          {{construction.address.street}},
          {{construction.address.houseNumber}}
        </p>

        <p>{{construction.buildingTime}}</p> 
      </div>
    </div>

    <div class="similar">
      <h1 class="text-black text-uppercase">Падобнае</h1>
      <div class="masonry">
        <div *ngFor="let construction of similarConstructions">
          <div *ngFor="let photo of construction.photos">
            <a href="constructions/{{construction.id}}" class="foggin">
              <img class="item" src={{photo.urlAddressToPhoto}}>
              <p>Крыніца: {{photo.source.url}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
