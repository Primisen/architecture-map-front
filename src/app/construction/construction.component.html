<div class="main">

  <div class="content">

    <div class="construction-info">

      <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>

      <div class="common-info">
        <h3>{{construction.name}}</h3>
        <p>
          {{construction.address.locality}}, {{construction.address.district}}, {{construction.address.region}},
          {{construction.address.street}},
          {{construction.address.houseNumber}}
        </p>

        <p>{{construction.buildingTime}}</p>
      </div>
    </div>
    <app-similar-construction [architecturalStyleId]="construction.architecturalStyle.id" />
  </div>
</div>
